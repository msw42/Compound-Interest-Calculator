<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
<h1>Compound Interest Calculator</h1>
<h2>Inputs</h2>
<form>
    <div id="principal-div" class="form-divs">
        <label for="principal"> Principal: </label>
        <input id="principal" type="text" placeholder="1,000" >
    </div>
    <div id="principal-div" class="form-divs">
        <label for="rate"> Interest Rate (%): </label>
        <input id="rate" type="text" placeholder="3.4" >
    </div>
    <div id="principal-div" class="form-divs">
        <label for="time">Time Period (years): </label>
        <input id="time" type="text" placeholder="7.5" >
    </div>
    <div class="form-divs">
        <label for="compound">Rate of Compounding:</label>
        <select name="compound" id="compound">
            <option value="annually">Annually</option>
            <option value="quarterly">Quarterly</option>
            <option value="monthly">Monthly</option>
            <option value="continuously">Continuously</option>
        </select>
    </div>
    <button type="button" id="inputs-submission" onclick="calculate()">Calculate</button>
</form>
<h2>Results</h2>
<div id="results-container">
    <div id="total-interest-container" class="results-items">
        <h3>Total Interest:</h3>
        <div id="total-interest-display" class="results-displays"></div>
    </div>
    <div id="total-amount-container" class="results-items">
        <h3>Total Amount:</h3>
        <div id="total-amount-display" class="results-displays"></div>
    </div>
</div>


<script src="script.js"></script>
    </body>
</html>
